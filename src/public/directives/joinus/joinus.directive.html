<!-- =============================== Contact Form ======================================================= -->
<section id="section-getinvolved">
  <div class="row">
    <div class="col-md-6 pull-right panel-padding">
      <div class="panel-column panel-column-full panel-rounded-corners">
        <h3>Join Us!</h3>

        <form class="extra-margin" action=" " method="post"  id="contact_form">
          <fieldset>

            <!-- First Name -->
            <div class="form-group">
              <div class="inputGroupContainer">
                <div class="input-group input-group-lg has-feedback extra-margin">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="first_name" placeholder="First Name" class="form-control"  type="text">
                </div>
              </div>
            </div> <!-- form-group -->

            <!-- Last Name -->
            <div class="form-group">
              <div class="inputGroupContainer">
                <div class="input-group input-group-lg has-feedback extra-margin">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
                </div>
              </div>
            </div> <!-- form-group -->

              <!-- email -->
              <div class="form-group">
                <div class="inputGroupContainer">
                  <div class="input-group input-group-lg has-feedback extra-margin">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                  </div>
                </div>
              </div> <!-- form-group -->

              <!-- comment -->
              <div class="form-group">
                <div class="inputGroupContainer">
                  <div class="input-group extra-margin">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <textarea class="form-control" rows="5" name="comment" placeholder="Your comments are welcome ..."></textarea>
                  </div>
                </div>
              </div> <!-- form-group -->

              <!-- Success message -->
              <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

              <!-- Button -->
              <div class="input-group input-group-lg extra-margin">
                <span class="input-group-btn">
                  <button type="submit" name="submitButton" class="btn btn-large btn-success pull-right extra-margin" >Send</button>
                </span>
              </div><!-- /input-group -->


          </fieldset>

        </form>
      </div> <!-- panel-column-->
    </div> <!-- col-md5-->
  </div> <!-- row -->
</section><!-- end of get inolved-->

<!-- =============================== END Contact Form ======================================================= -->
